    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: peachpuff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background-color: blueviolet;
      color: white;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .topic {
      font-size: 2.2rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      background-color: orangered;
      padding: 20px;
      border-radius: 10px;
    }

    .amountdiv {
      width: 100%;
      text-align: center;
    }

    .amountdiv input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
    }

    .dropdowns-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .from, .to {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
      min-width: 140px;
    }

    .from img,
    .to img {
      width: 64px;
      height: auto;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: blueviolet;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 90%;
      max-width: 250px;
    }

    .fa-arrow-right-arrow-left {
      font-size: 24px;
      color: white;
    }

    /* âœ… Responsive styles for mobile */
    @media (max-width: 480px) {
      .topic {
        font-size: 1.5rem;
      }

      .from, .to {
        width: 100%;
      }

      .dropdowns-wrapper {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }

footer{
    background-color: black;

}
.Result{

}
